<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="topnav">
            <img src="assets/images/logo.png" alt="Logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a href="/me">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>{{ .Username }}</h1>
    <p>{{ .FirstName }}</p>
    <p>{{ .LastName }}</p>
    <p>{{ .Email }}</p>
    <div class="delete-form">
        <form action="/me" method="POST" enctype="application/json">
            <div class="input-area">
                <label for="username">Delete Account:</label>
                <input type="text" id="Delete-confirm" name="Delete-confirm" placeholder="Type DELETE to delete your account"><br><br>
                <input type="submit" value="DELETE" class="signup-button">
            </div>
        </form>
    </div>
</body>
</html>
