<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header>
        <nav class="topnav">
            <img src="assets/images/logo.png" alt="Logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a href="/me">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="info">

        </div>
        <div class="posts-container">
            <div class="filters">
                <div class="select">
                    <select name="Filter" id="filters">
                        <option value="">Latest</option>
                        <option value="">Oldest</option>
                        <option value="">Most popular</option>
                      </select>
                </div>
                <div class="select">
                    <select name="Categories" id="categories">
                        <option value="">Topic 1</option>
                        <option value="">Topic 2</option>
                        <option value="">Topic 3</option>
                      </select>
                </div>
            </div>
            <div class="headers">
                <div class="left"><h3>Topic</h3></div>
                <div class="right">
                    <h3>Replies</h3>
                    <h3>Views</h3>
                    <h3>Activity</h3>
                </div>
            </div>
            <div class="posts">
                <div class="post">
                    <div class="left">
                        <div class="topic">Topic1</div>
                    </div>
                    <div class="right">
                        <div class="replies">10</div>
                        <div class="views">123</div>
                        <div class="activity">Okt 10</div>
                    </div>   
                </div>
                <div class="post">
                    <div class="left">
                        <div class="topic">Topic1</div>
                    </div>
                    <div class="right">
                        <div class="replies">10</div>
                        <div class="views">123</div>
                        <div class="activity">Okt 10</div>
                    </div>   
                </div>
                <div class="post">
                    <div class="left">
                        <div class="topic">Topic1</div>
                    </div>
                    <div class="right">
                        <div class="replies">10</div>
                        <div class="views">123</div>
                        <div class="activity">Okt 10</div>
                    </div>   
                </div>
                <div class="post">
                    <div class="left">
                        <div class="topic">Topic1</div>
                    </div>
                    <div class="right">
                        <div class="replies">10</div>
                        <div class="views">123</div>
                        <div class="activity">Okt 10</div>
                    </div>   
                </div>
            </div>

        </div>
        <div class="sidebar">
            <p>Categories: </p>
           <ul class="categories"></ul>
        </div>
        <script>
            const response = fetch("/category", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                const categories = document.querySelector(".categories");
                data.forEach(category => {
                    const li = document.createElement("li");
                    li.classList.add("category");
                    const link = document.createElement("a");
                    link.innerText = category.Name;
                    link.href = `/category/${category.Id}`;
                    li.appendChild(link);
                    categories.appendChild(li);
                });
            })
        </script>
    </main>
    <footer>
        
    </footer>
</body>
</html>
